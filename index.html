<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Révision des Verbes Irréguliers</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Révisez les verbes irréguliers en anglais</h1>
    <table>
        <thead>
            <tr>
                <th>Base Verbale</th>
                <th>Prétérit</th>
                <th>Participe Passé</th>
                <th>Traduction</th>
                <th>Résultat</th>
            </tr>
        </thead>
        <tbody id="verbsTable">
            <!-- Les lignes des verbes seront générées par JavaScript -->
        </tbody>
    </table>
    <button onclick="checkAnswers()">Vérifier les réponses</button>
    <button onclick="showAllAnswers()">Voir les réponses</button>
    <button onclick="resetFields()">Recommencer</button>
    <p id="feedback"></p>
    
    <script src="script.js"></script>
</body>
</html>
